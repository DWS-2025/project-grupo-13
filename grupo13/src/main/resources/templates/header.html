<style>
  .header {
    background-color: #b3f5f56e;
    justify-content: center;
    text-align: center;
    padding: 15px;
    margin: 0 0;
  }

  .element-header {
    color: #000000;
    text-decoration: none;
    font-weight: 700;
  }

  .element-header:hover {
    color: #5e5e5e;
    text-decoration: underline;
  }

  .dropdown-menu {
    width: 200px;
  }

  .btn-next-prev {
    background-color: #000000;
    color: #7a3700;
    padding: 10px 10px;
    border: 2px solid #7a3700;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-next-prev:hover {
    background-color: #7a3700;
    color: #ffffff;
  }

  .btn-next-prev:disabled {
    background-color: #ccc;
    color: #666;
    cursor: not-allowed;
    opacity: 0.5;
  }

  .armor-card {
    transition: transform 0.3s;
    margin-bottom: 20px;
    width: 18rem;
  }

  .armor-card:hover {
    transform: scale(1.03);
  }

  .card:hover {
    transform: scale(1.03);
  }

  .pagination {
    justify-content: center;
    margin-top: 20px;
  }
</style>

<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <ul class="header">
    <a class="element-header dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Shop</a>
    <ul class="dropdown-menu">
      <li><a class="element-header" href="/weaponshop">Weapon shop</a></li>
      <li><a class="element-header" href="/armorshop">Armor shop</a></li>
    </ul>
    <a class="element-header" href="/character">Character</a>
    <a class="element-header" href="/search">Search</a>

    {{^logged}}
    <a class="element-header" href="/register">Register</a>
    <a class="element-header" href="/user">Profile</a>
    {{/logged}}

    {{#logged}}
    <a class="element-header dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Profile</a>
    <ul class="dropdown-menu">
      <li><a class="element-header" href="/user">Manage user</a></li>
      <li>
        <form action="/logout" method="POST" style="display: inline;">
          <input type="hidden" name="_csrf" value="{{token}}">
          <input type="submit" value="Logout"
            style="background: none; border: none; color: black; text-decoration: none; cursor: pointer; padding: 0; font: inherit; font-weight: bold;">
        </form>
      </li>
    </ul>
    {{/logged}}

    {{#admin}}
    <a class="element-header" href="/register">Register</a>
    {{/admin}}

    {{#admin}}
    <a class="element-header dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Admin</a>
    <ul class="dropdown-menu">
      <li><a class="element-header" href="/new_armor">Create new armor</a></li>
      <li><a class="element-header" href="/new_weapon">Create new weapon</a></li>
      <li><a class="element-header" href="/userList">User List</a></li>
    </ul>
    {{/admin}}
  </ul>
  <div class="site-content" style="width: 95%; margin:auto">
