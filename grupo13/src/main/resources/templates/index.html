{{>header}}
    <div class="d-flex align-items-center vh-100 p-4">
        <div class="d-flex col-6 p-4 bg-secondary bg-opacity-75 text-white rounded-3">
            <form action="/formProcess" method="post" enctype="multipart/form-data" class="w-100">
                <div class="mb-3">
                    <label for="characterName" class="form-label">Name: </label>
                    <input type="text" class="form-control" name="nameOfCharacter" id="characterName" required>
                </div>
                <div class="mb-3">
                    <label for="characterIntro" class="form-label">What can you say about yourself?</label>
                    <textarea class="form-control" name="characterDesc" rows="3" id="characterIntro" required></textarea>
                </div>
                <div class="mb-3">
                    <p>Picture name: </p>
                    <input type="text" name="imageName" class="form-control" required/>
                    <p>Picture file:</p>
                    <input type='file' name='characterImage' accept=".jpg, .jpeg, .gif" class="form-control" required />
                    <input type='submit' value='Save' class="btn btn-primary mt-3" />
                </div>
            </form>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-center">
            <img src="/imp_imgs/cute-cat-white.gif" class="img-fluid rounded-3" alt="Character Image">

        </div>
    </div>
        <body class="bg-dark" style="background: url('/imp_imgs/background1.png') no-repeat center center / cover;">


        </body>
{{>footer}}
