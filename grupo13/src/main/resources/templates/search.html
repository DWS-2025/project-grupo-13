<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weapon Search</title>
</head>
{{>header}}
<body>
    <h1>Weapon Search function</h1>

    <label for="strength">Minimum Strenght:</label>
    <input type="number" id="strength" name="strength"><br><br>

    <label for="price">Minimum Price:</label>
    <input type="number" id="price" name="price"><br><br>

    <button onclick="search()">Search</button>

    <h2>Found:</h2>
    <ul id="res"></ul>

    <script>
        function search() {
            const strength = document.getElementById('strength').value;
            const price = document.getElementById('price').value;

            let url = '/api/weapons/search';
            const params = [];

            if (strength) params.push(`strength_gt=${strength}`);
            if (price) params.push(`price_gt=${price}`);
            if (params.length > 0) url += '?' + params.join('&');

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Invalid Imput');
                    return response.json();
                })
                .then(data => {
                    const ul = document.getElementById('res');
                    ul.innerHTML = '';
                    data.forEach(weapon => {
                        const li = document.createElement('li');
                        li.textContent = `${weapon.name} (Strength: ${weapon.strength}, Price: ${weapon.price})`;
                        ul.appendChild(li);
                    });
                })
                .catch(error => {
                    document.getElementById('res').innerHTML = '<li>Invalid Imput</li>';
                    console.error(error);
                });
        }
    </script>
</body>
{{>footer}}
</html>
