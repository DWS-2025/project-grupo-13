{{>header}}

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{equipment.name}}</h5>
        <p class="card-text"><p>Intimidation: {{equipment.intimidation}}</p>
        <p>Attack: {{equipment.attribute}}</p>
        <p>Description: {{equipment.description}}</p>
        <p>Price: {{equipment.price}}</p></p>
        <a href="#" class="card-link"><form action="/equipment/{{id}}/delete" method="post">
            <input type='submit' value='Delete weapon' />
        </form></a>
        <a href="#" class="card-link"><a href="/equipment/{{id}}/edit">Edit weapon</a></a>
    </div>
</div>

<a href="/equipment_manager">Return to manage equipment</a>

{{>footer}}
