{{>header}}

<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<body>
	<p>Store</p>
		<div class="row row-cols-auto g-4 justify-content-center">
			{{#armors}}
			<div class="col">
				<form action="/purchase" method="post" enctype="multipart/form-data">
					<div class="card" style="width:18rem;">
						<img src="{{picture}}" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title">{{name}}</h5>
							<p class="card-text">{{defense}} - {{description}}</p>

							<!-- Inputs ocultos para enviar los datos de cada objeto -->
							<input type="hidden" name="name" value="{{name}}">
							<input type="hidden" name="attribute" value="{{defense}}">
							<input type="hidden" name="image" value="{{picture}}">
							<input type="hidden" name="desc" value="{{description}}">
							<input type="hidden" name="type" value="armor">
							<!--fin de los inputs ocultos-->

							<input type='submit' value='Añadir'>
						</div>
					</div>
				</form>
			</div>
			{{/armors}}

			{{#weapons}}
			<div class="col">
				<form action="/purchase" method="post" enctype="multipart/form-data">
					<div class="card" style="width:18rem;">
						<img src="{{image}}" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title">{{name}}</h5>
							<p class="card-text">{{damage}} - {{description}}</p>
							
							<!-- Inputs ocultos para enviar los datos de cada objeto -->

							<input type="hidden" name="name" value="{{name}}">
							<input type="hidden" name="attribute" value="{{damage}}">
							<input type="hidden" name="image" value="{{image}}">
							<input type="hidden" name="desc" value="{{description}}">
							<input type="hidden" name="type" value="weapon">
							<!--fin de los inputs ocultos-->
							<input type='submit' value='Añadir'>
					
						</div>
					</div>
					</form>
					</div>
					{{/weapons}}
					
					</div>

</body>

</html>
