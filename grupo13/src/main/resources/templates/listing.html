<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
	<p>Store</p>
		<div class="row row-cols-auto g-4 justify-content-center">

			<div class="col">
				<form action="/purchase" method="post" enctype="multipart/form-data">
					<div class="card" style="width:18rem;">
						<img src="{{picture}}" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title">{{name}}</h5>
							<p class="card-text">{{description}}</p>
							<p style="color: green; font-weight: bold;">Comprado</p>
						</div>
					</div>
				</form>
			</div>
			{{/current}}

			{{#available}}
			<div class="col">
				<form action="/purchase" method="post" enctype="multipart/form-data">
					<div class="card" style="width:18rem;">
						<img src="{{picture}}" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title">{{name}}</h5>
							<p class="card-text">{{description}}</p>
							
							<!-- Inputs ocultos para enviar los datos de cada objeto -->

							<input type="hidden" name="id" value="{{id}}">

						</div>
					</div>
					</form>
					</div>
			{{/available}}
					
		</div>

</body>
