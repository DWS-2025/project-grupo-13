{{>header}}
<h1>Editar arma</h1>
<form action="/equipment/{{id}}/edit" method="post">
    <p>Nombre: </p>
    <input type='text' name='name' value="{{equipment.name}}" />
    <p>Intimidacion: </p>
    <input type='text' name='intimidation' value="{{equipment.intimidation}}" />
    <p>Descripcion:</p>
    <textarea name='description'>{{equipment.description}}</textarea>
    <p>Damage: </p>
    <input type='text' name='attribute' value="{{equipment.attribute}}" />
    <p>Precio: </p>
    <input type='text' name='attribute' value="{{equipment.price}}" />
    <br><br>
    <input type='submit' value='Save' />
</form>
{{>footer}}
