{{>header}}
<h1>Edit armor</h1>
<form action="/armor/{{armor.id}}/edit" method="post">
    <p>Name: </p>
    <input type='text' name='name' value="{{armor.name}}"/>
    <p>Style </p>
    <input type='text' name='style' value="{{armor.style}}"/>
    <p>Description:</p>
    <textarea name='description'>{{armor.description}}</textarea>
    <p>Defense: </p>
    <input type='text' name='attribute' value="{{armor.defense}}"/>
    <p>Price: </p>
    <input type='text' name='price' value="{{armor.price}}"/>
    <input type="hidden" name="picture" value="{{armor.imageFile}}">
   
    <br><br>
    <input type='submit' value='Save' />
</form>
{{>footer}}
