{{>header}}
{{#logged}}
{{#admin}}

<h1 style="color:rgb(233, 132, 8);">Edit armor</h1>
<form action="/armor/{{armor.id}}/edit" method="post" enctype="multipart/form-data">
    <p style="color:rgb(235, 152, 50);">Name: </p>
    <input type='text' name='name' value="{{armor.name}}"/>
    <p style="color:rgb(235, 152, 50);">Style: </p>
    <input type='text' name='style' value="{{armor.style}}"/>
    <p style="color:rgb(235, 152, 50);">Description:</p>
    <textarea name='description'>{{armor.description}}</textarea>
    <p style="color:rgb(235, 152, 50);">Defense: </p>
    <input type='text' name='defense' value="{{armor.defense}}"/>
    <p style="color:rgb(235, 152, 50);">Price: </p>
    <input type='text' name='price' value="{{armor.price}}"/>
    <p style="color:rgb(235, 152, 50);">Image file:</p>
    <input type='file' name='armorImage' accept=".jpg, .jpeg, .gif" class="form-control" />
    <input type="hidden" name="_csrf" value="{{token}}"/>
    <br><br>
    <input type='submit' value='Save' />
</form>

<body class="bg-dark"
   style="background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('/image/admin3.jpg') no-repeat center center / cover;">
</body>

{{/admin}}
{{/logged}}
{{>footer}}
