<body>
  <ul class="header">
    <li class="nav-item dropdown">
      <a class="element-header dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Shop
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="/list_weapons">Buy weapons</a></li>
        <li><a class="dropdown-item" href="/list_armors">Buy armors</a></li>
      </ul>
    </li>
    <li><a class="element-header" href="/character">Character</a></li>
    <li><a class="element-header" href="/search">Search</a></li>

    {{#logged}}
    {{#admin}}
    <li class="nav-item dropdown">
      <a class="element-header dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Admin
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="/equipment_manager">Manage equipment</a></li>
        <li><a class="dropdown-item" href="/new_armor.html">Create new armor</a></li>
        <li><a class="dropdown-item" href="/new_weapon.html">Create new weapon</a></li>
      </ul>
    </li>
    {{/admin}}
    {{/logged}}
  </ul>

  
  <div class="site-content" style="width: 95%; margin:auto">
    <form action="/weapon/new" method="post" enctype="multipart/form-data">
      <p>Name: </p>
      <input type='text' name='name' />
      <p>Intimidation:</p>
      <input type='text' name='intimidation' />
      <p>Strength:</p>
      <input type='text' name='strength' />
      <p>Description:</p>
      <textarea name='description' rows=5 cols=40></textarea>
      <p>Price:</p>
      <input type='text' name='price' />
      <p>Image name: </p>
      <input type="text" name="imageName" class="form-control" />
      <p>Picture file:</p>
      <input type='file' name='weaponImage' accept=".jpg, .jpeg, .gif" class="form-control" />
      <input type="hidden" name="_csrf" value="{{token}}" />
      <input type='submit' value='Save' />
    </form>
  </div>
</body>
